name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package binary
        run: |
          cd target/release
          tar czf ../../mcp-threadbridge-aarch64-apple-darwin.tar.gz mcp-threadbridge

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: mcp-threadbridge-aarch64-apple-darwin.tar.gz
          generate_release_notes: true
